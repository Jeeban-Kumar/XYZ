<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Warehouse(ShipmentType)</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- Card  -->
		<div class="card">
			<!-- Header Section -->
			<div class="card-header bg-primary text-white text-center">
				<h1>ShipmentType Register Form</h1>
			</div>

			<!-- Body Section  -->
			<div class="card-body bg-warning">
				<form th:action="@{/shipmenttype/save}" th:object="${shipmentType}" method="post">
					<!-- Row#1  -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentMode">Shipment Mode :</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentMode}" class="form-control">
								<option value="">-select-</option>
								<option value="Ship">Ship</option>
								<option value="Train">Train</option>
								<option value="Truck">Truck</option>
								<option value="Air">Air</option>
							</select>
						</div>
						<div class="col-4">
							<span id="shipmentModeError"></span>
						</div>
					</div>

					<!-- Row#2  -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentCode">Shipment Code :</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shipmentCode}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="shipmentCodeError"></span>
						</div>
					</div>

					<!-- Row#3 -->
					<div class="row">
						<div class="col-4">
							<label for="enableShipment"> Enable Shipment :</label>
						</div>
						<div class="col-4">
							<select th:field="*{enableShipment}" class="form-control">
								<option value="">-select</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
						</div>
						<div class="col-4">
							<span id="enableShipmentError"></span>
						</div>
					</div>

					<!-- Row#4 -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentGrade">Shipment Grade :</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{shipmentGrade}" value="A" />A <input
								type="radio" th:field="*{shipmentGrade}" value="B" />B <input
								type="radio" th:field="*{shipmentGrade}" value="C" />C
						</div>
						<div class="col-4">
							<span id="shipmentGradeError"></span>
						</div>
					</div>

					<!-- Row#5 -->
					<div class="row">
						<div class="col-4">
							<label for="description"> Description:</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>
					<br>
					<div class="text-center">
						<input type="submit" value="Create Shipment"
							class="btn btn-success " />
					</div>
				</form>
			</div>
			<!-- End of Body -->

			<!-- Footer Section -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-center text-white">
					<span th:text="${message}"></span>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
