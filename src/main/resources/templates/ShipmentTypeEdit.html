<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Edit ShipmentType </title>
</head>
<body>
	<h1 style="color: red;text-align: center">Edit ShipmentType Page</h1>
	<form th:action="@{/shipmenttype/update}" method="post" th:object="${shipmentType}">
		<pre>
		Shipment ID   :<input type="text" th:field="*{id}" readonly="readonly"/>
		Shipment Mode :<select th:field="*{shipmentMode}">
			<option value="">-select-</option>
			<option value="Ship">Ship</option>
			<option value="Train">Train</option>
			<option value="Truck">Truck</option>
			<option value="Air">Air</option>
		</select>
		Shipment Code :<input type="text" th:field="*{shipmentCode}" />
		Enable Shipment :<select th:field="*{enableShipment}">
			<option value="">-select</option>
			<option value="Yes">Yes</option>
			<option value="No">No</option>
		</select>
		Shipment Grade :
						<input type="radio" th:field="*{shipmentGrade}" value="A" />A 
						<input type="radio" th:field="*{shipmentGrade}" value="B" />B 
						<input type="radio" th:field="*{shipmentGrade}" value="C" />C
						
		Description    :<textarea th:field="*{description}"></textarea>
		<input type="submit" value="Update Shipment" />
		</pre>
	</form>
</body>
</html>
